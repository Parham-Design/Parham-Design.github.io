<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import Flag Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />

    <!-- Import Box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    />

    <link

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

    <!-- Import Personal css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Import Page Title -->
    <title>Parham-Design</title>
  </head>

  <body class="light_mode">
    <header class="header">
      <h1 class="brand_logo"><span>P</span>arham-<span>D</span>esign</h1>
      <i class="bx bx-menu" id="mobile_menu_trigger"></i>
      <nav class="navbar">
        <a href="#hero_section" id="navbar_home_link" class="active"></a>
        <a href="#about_section" id="navbar_about_link"></a>
        <a href="#services_section" id="navbar_services_link"></a>
        <a href="#works_section" id="navbar_works_link"></a>
        <a href="#contact_section" id="navbar_contact_link"></a>
        <span>
          <i class="bx my_theme_toggle_button" onclick="changeTheme()"></i>
        </span>
        <span>
          <i
            class="material-icons language_change_btn"
            id="my_language_change_navbar_button"
            onclick="openLanguageMenu(event)"
          >
            language
          </i>
        </span>
      </nav>
    </header>

    <div class="my_language_list_drop_down">
      <ul>
        <li onclick="changeLanguage('english')">
          <span>English</span>
          <span class="fi fi-us my_languages_flag"></span>
        </li>
        <hr class="divider" />
        <li onclick="changeLanguage('persian')">
          <span>فارسی</span>
          <span class="fi fi-ir my_languages_flag"></span>
        </li>
        <hr class="divider" />
        <li onclick="changeLanguage('japanes')">
          <span>日本人</span>
          <span class="fi fi-jp my_languages_flag"></span>
        </li>
        <hr class="divider" />
        <li onclick="changeLanguage('korean')">
          <span>한국인</span>
          <span class="fi fi-kr my_languages_flag"></span>
        </li>
      </ul>
    </div>

    <div class="my_sidenav" id="mobileSidenav">
      <div class="my_mobile_menu_cover">
        <div class="my_mobile_menu_cover_background">
          <div class="my_mobile_menu_cover_image">
            <div class="my_mobile_menu_cover_shade"></div>
          </div>
        </div>
        <div class="my_mobile_menu_profile">
          <img src="./src/soheil.png" />
          <div>
            <span>
              <i class="bx my_theme_toggle_button" onclick="changeTheme()"></i>
            </span>
            <span>
              <i
                class="material-icons language_change_btn"
                id="my_language_change_sidenav_button"
                onclick="openLanguageMenu(event)"
              >
                language
              </i>
            </span>
            <span id="close_sidenav_menu">
              <i
                class="bx bx-arrow-back mobile_menu_close"
                style="transform: rotateY(180deg)"
              ></i>
            </span>
          </div>
        </div>
        <div class="my_mobile_menu_title">
          <div>
            <h1 class="name">
              Soheil zarrinpour
              <br />
              <p>(Parham)</p>
            </h1>
          </div>
          <h2>
            <p class="email">soheil.zarrinpour.1995@gmail.com</p>
          </h2>
        </div>
      </div>
      <div class="my_mobile_menu_links">
        <h1>
          <a class="subheader" id="sidenav_page_links"></a>
        </h1>
        <ul>
          <li>
            <a href="#hero_section" id="sidenav_home_link" class="active"></a>
          </li>
          <li>
            <a href="#about_section" id="sidenav_about_link"></a>
          </li>
          <li>
            <a href="#services_section" id="sidenav_services_link"></a>
          </li>
          <li>
            <a href="#works_section" id="sidenav_works_link"></a>
          </li>
          <li>
            <a href="#contact_section" id="sidenav_contact_link"></a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Hero section design -->
    <section class="hero_section" id="hero_section">
      <div class="hero_section_content">
        <h3 id="hero_section_heding_h3"></h3>
        <h1 id="hero_section_heding_h1"></h1>
        <h3 class="multiple_text_EN_container">
          <span class="multiple_text_EN"></span>
        </h3>
        <h3 class="multiple_text_IR_container">
          <span class="multiple_text_IR"></span>
        </h3>
        <h3 class="multiple_text_JP_container">
          <span class="multiple_text_JP"></span>
        </h3>
        <h3 class="multiple_text_KR_container">
          <span class="multiple_text_KR"></span>
        </h3>
        <p id="hero_section_paragraph"></p>
        <a
          class="btn"
          role="button"
          href="/src/Resume-Soheil-Zarrinpour.pdf"
          download="resume"
          target="_blank"
          id="hero_section_button"
        >
        </a>
      </div>
      <div class="hero_section_image">
        <img src="./src/Developer activity-amico.png" alt="Hero_section" />
      </div>
    </section>

    <!-- About section design -->
    <section class="about_section" id="about_section">
      <div class="about_section_image">
        <img src="./src/Design inspiration-amico.png" alt="Soheil Zarrinpour" />
      </div>
      <div class="about_section_content">
        <h2 class="section_heading" id="about_section_heding_h2"></h2>
        <h3 id="about_section_heding_h3"></h3>
        <p id="about_section_paragraph_first"></p>
        <p id="about_section_paragraph_second"></p>
        <button class="btn" id="about_section_button"></button>
      </div>
    </section>

    <!-- Service section design -->
    <section class="services_section" id="services_section">
      <h2 class="section_heading" id="services_section_heding_h2"></h2>
      <div class="services_container">
        <div class="services_box">
          <i class="bx bx-code-alt"></i>
          <h3 id="services_section_box_heding_1"></h3>
          <p id="services_section_box_paragraph_1"></p>
          <button class="btn" id="services_section_box_button_1"></button>
        </div>
        <div class="services_box">
          <!-- <i class="bx bx-palette"></i> -->
          <!-- <i class="bx bx-desktop"></i> -->
          <i class="bx bxs-devices"></i>
          <h3 id="services_section_box_heding_2"></h3>
          <p id="services_section_box_paragraph_2"></p>
          <button class="btn" id="services_section_box_button_2"></button>
        </div>
        <div class="services_box">
          <i class="bx bx-extension"></i>
          <h3 id="services_section_box_heding_3"></h3>
          <p id="services_section_box_paragraph_3"></p>
          <button class="btn" id="services_section_box_button_3"></button>
        </div>
      </div>
    </section>

    <!-- Work section design -->
    <section class="works_section" id="works_section">
      <h2 class="section_heading" id="works_section_heding_h2"></h2>
      <div class="works_container">
        <div class="works_box">
          <img src="./src/1.jpg" alt="First Work" />
          <div class="works_layer">
            <h4 id="works_section_heding_box_1"></h4>
            <p id="works_section_paragraph_box_1"></p>
            <a href="#"><i class="bx bx-link-external"></i></a>
          </div>
        </div>
        <div class="works_box">
          <img src="./src/2.png" alt="Second Work" />
          <div class="works_layer">
            <h4 id="works_section_heding_box_2"></h4>
            <p id="works_section_paragraph_box_2"></p>
            <a href="#"><i class="bx bx-link-external"></i></a>
          </div>
        </div>
        <div class="works_box">
          <img src="./src/3.jpg" alt="Third Work" />
          <div class="works_layer">
            <h4 id="works_section_heding_box_3"></h4>
            <p id="works_section_paragraph_box_3"></p>
            <a href="#"><i class="bx bx-link-external"></i></a>
          </div>
        </div>
        <div class="works_box">
          <img src="./src/6.jpg" alt="Forth Work" />
          <div class="works_layer">
            <h4 id="works_section_heding_box_4"></h4>
            <p id="works_section_paragraph_box_4"></p>
            <a href="#"><i class="bx bx-link-external"></i></a>
          </div>
        </div>
        <div class="works_box">
          <img src="./src/4.jpg" alt="Fifth Work" />
          <div class="works_layer">
            <h4 id="works_section_heding_box_5"></h4>
            <p id="works_section_paragraph_box_5"></p>
            <a href="#"><i class="bx bx-link-external"></i></a>
          </div>
        </div>
        <div class="works_box">
          <img src="./src/9.jpg" alt="Sixth Work" />
          <div class="works_layer">
            <h4 id="works_section_heding_box_6"></h4>
            <p id="works_section_paragraph_box_6"></p>
            <a href="#"><i class="bx bx-link-external"></i></a>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact section design -->
    <section class="contact_section" id="contact_section">
      <h2 class="section_heading" id="contact_section_heding_h2"></h2>
      <form action="" id="contact_form">
        <div class="input_box">
          <input
            type="text"
            name="user_name"
            id="user_name"
            placeholder="Full Name"
          />
          <input
            type="email"
            name="user_email"
            id="user_email"
            placeholder="Email Address"
          />
        </div>
        <div class="input_box">
          <input
            type="number"
            name="user_number"
            id="user_number"
            placeholder="Mobile Number"
          />
          <input
            type="text"
            name="user_subject"
            id="user_subject"
            placeholder="Email Subject"
          />
        </div>
        <textarea
          name="user_message"
          id="user_message"
          cols="30"
          rows="10"
          placeholder="Type your message"
        ></textarea>
        <p
          id="contact_form_stage_success_message"
          class="contact_form_success_message_box"
        ></p>
        <p
          id="contact_form_stage_error_message"
          class="contact_form_error_message_box"
        ></p>
        <input type="submit" class="btn" value="Send message" />
      </form>
    </section>

    <!-- Footer section design -->
    <footer class="footer_section" id="contact_section">
      <div class="my_footer_content">
        <div class="my_footer_address">
          <p>soheil.zarrinpour.1995@gmail.com</p>
          <p id="footer_section_address"></p>
          <p>+98-9387262019</p>
        </div>
        <div class="my_footer_links">
          <a href="facebook.com" target="_blank"
            ><i class="bx bxl-facebook"></i
          ></a>
          <a href="twitter.com" target="_blank"
            ><i class="bx bxl-twitter"></i
          ></a>
          <a href="instagram.com" target="_blank"
            ><i class="bx bxl-instagram-alt"></i
          ></a>
          <a href="linkedin.com" target="_blank"
            ><i class="bx bxl-linkedin"></i
          ></a>
        </div>
      </div>
      <div class="my_footer_copyright">
        <h3>
          Design <span>&copy;</span> in 2023 by
          <span>Parham-Design</span>
        </h3>
      </div>
    </footer>

    <div class="sidenav_overlay"></div>

    <!-- Typed JS Script -->
